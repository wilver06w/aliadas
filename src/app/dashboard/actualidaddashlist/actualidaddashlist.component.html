<div class="p-3">
    <div class="text-end">
        <a [routerLink]="['/dashboard/actualidad']"><i class="bi bi-plus-circle-fill plusIcon"></i></a>
    </div>
    <div class="row text-center align-items-center mb-5">
        <div class="fw-bold col-md-3">TÃ­tulo</div>
        <div class="fw-bold col-md-5">Contenido</div>
        <div class="fw-bold col-md-1">Fecha</div>
        <div class="fw-bold col-md-3">
            <span><i class="bi bi-x-circle-fill text-dark fs-5 px-1"></i></span>
            <span><i class="bi bi-pencil-square text-dark fs-5 px-1"></i></span>
            <span><i class="bi bi-eye-fill text-dark fs-4 px-1"></i></span>
        </div>
    </div>
    <div class="row text-center my-4" *ngFor="let item of noticias">
        <div class="col-md-3"
            [innerHTML]="item.titulo ? (item.titulo | slice:0:30) + (item.titulo.length > 20 ? '...' : '') : ''"></div>
        <div class="col-md-5"
            [innerHTML]="item.contenido ? (item.contenido | slice:0:100) + (item.contenido.length > 20 ? '...' : '') : ''">
        </div>
        <div class="col-md-1">{{item?.fecha}}</div>
        <div class="col-md-3">
            <span><i class="bi bi-x-circle-fill text-danger fs-5 px-1 pointer"
                    (click)="deleteNoticia(item.id)"></i></span>
            <span><i class="bi bi-pencil-square text-warning fs-5 px-1 pointer"
                    (click)="editNoticia(item.id)"></i></span>
            <span><i class="bi bi-eye-fill text-secondary fs-4 px-1 pointer" (click)="viewNoticia(item.id)"></i></span>
        </div>
        <hr>
    </div>

</div>

<div class="p-3">

    <div>
        <h1>Contratación</h1>
        <iframe width="100%" height="auto" src="https://www.youtube.com/embed/CbZQ_o8snpE" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <div>
            <p class="fs-6 my-4 text-dark text-center">Contratos de Trabajo a Descargar</p>
        </div>
        <div class="d-flex gap-3 justify-content-center">
            <div>
                <a href="https://aliadas.co/wp-content/uploads/contrato-fijo.pdf" target="_blank"><button
                        class="btn btn-success" (click)="downloadFile()">Término Fijo</button></a>
            </div>
            <div>
                <a href="https://aliadas.co/wp-content/uploads/contrato-indefinido.pdf" target="_blank"><button
                        class="btn btn-success" (click)="downloadFile()">Término
                        Indefinido</button></a>
            </div>
        </div>
        <div class="accordion-body my-4" [innerHTML]="formatTextAsHtml(contratacion?.descripcion)">
        </div>
        <div class="accordion accordionZindex" id="accordionExample">

            <div class="accordion-item" *ngIf="contratacion?.titulo_1 !== ''">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button bg-light text-dark p-4 bg-light text-dark p-4" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        {{contratacion?.titulo_1}}
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body" [innerHTML]="formatTextAsHtml(contratacion?.texto_1)">
                    </div>
                </div>
            </div>

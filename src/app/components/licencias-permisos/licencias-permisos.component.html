<div class="p-3">

    <div>
        <h1>Licencias y Permisos</h1>
        <iframe width="100%" height="auto" src="https://www.youtube.com/embed/Q7KnDpmLShQ" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <div class="accordion-body my-4" [innerHTML]="formatTextAsHtml(licencias?.descripcion)">
        </div>

            <div class="accordion-item" *ngIf="licencias?.titulo_1 !== ''">

                    <button class="accordion-button bg-light text-dark p-4 bg-light text-dark p-4" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        {{licencias?.titulo_1}}
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body" [innerHTML]="formatTextAsHtml(licencias?.texto_1)">
                    </div>
                </div>
            </div>
